<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <header>
        <h1>My Task List</h1>
    </header>

    <main>
        <section class="section-one">
            <div>
                <form id="task-form">
                    <div class="input-field-one">
                        <!-- <label for="task">New Task</label> -->
                        <input type="text" name="task" id="task" placeholder="New Task" class="specs">
                    </div>
                    <input type="submit" value="Add task" class="btn">
                </form>
            </div>
        </section>
        
        <section class="section-two">
            <div>
                <h3>Tasks</h3>
                <div class="input-field-two">
                    <input type="text" name="filter" id="filter" placeholder="Filter Tasks" class="specs">
                    <!-- <label for="filter">Filter Tasks</label> -->
                </div>
                <ul class="collection"></ul>
                <a href="#" class="clear-tasks">Clear Tasks</a>
            </div>
        </section>
    </main>
    <!-- <footer>Feito por mim mesmo</footer> -->

    <script src="app.js"></script>
</body>
</html>
